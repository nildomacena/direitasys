<div class="fixed-action-btn">
  <a class="btn-floating btn-large waves-effect waves-light red" (click)="openModal()"><i class="material-icons">add</i></a>
</div>
 <div class="row" *ngFor="let noticia of noticias" >
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-image">
        <img [src]="noticia.urlImagem">
        <span class="card-title">{{noticia.titulo}}</span>
      </div>
      <div class="card-content">
        <p>{{noticia.subtitulo}}</p>
      </div>
      <div class="card-action">
        <a (click)="apagarNoticia(noticia)" >Deletar Notícia</a>
      </div>
    </div>
  </div>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Cadastrar Notícia</h4>
    <div class="col s8 offset-s2" >
      <div class="row">
        <div class="input-field col s12">
          <input id="titulo" type="text" class="validate" [(ngModel)]="titulo" >
          <label for="titulo">Título</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="subtitulo" class="materialize-textarea" [(ngModel)]="subtitulo" ></textarea>
          <label for="subtitulo">Subtítulo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="urlImagem" type="text" class="validate" [(ngModel)]="urlImagem" >
          <label for="urlImagem">Url da Imagem</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="urlNoticia" type="text" class="validate" [(ngModel)]="urlNoticia" >
          <label for="urlNoticia">Url da Notícia</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="salvarNoticia()" >Salvar</a>
  </div>
</div>
